{
    "queries": {
        "system_info": {
            "query": "SELECT * from system_info;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Retrieve system information",
            "platform": "all"
        },
        "processes": {
            "query": "SELECT * from processes;",
            "interval": "300",
            "version": "1.4.5",
            "description": "List process information",
            "platform": "all"
        },
        "crontab": {
            "query": "SELECT * from crontab;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Line parsed values from system and user cron/tab",
            "platform": "darwin, linux"
        },
        "startup_items": {
            "query": "SELECT * from startup_items;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Applications and binaries set as user/login startup items",
            "platform": "all"
        },
        "chrome_extensions": {
            "query": "SELECT * from chrome_extensions;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Chrome extensions",
            "platform": "all"
        },
        "authorized_keys": {
            "query": "SELECT * from authorized_keys;",
            "interval": "300",
            "version": "1.4.5",
            "description": "A line-delimited authorized_keys table",
            "platform": "darwin,linux"
        },
        "dns_resolvers": {
            "query": "SELECT * from dns_resolvers;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Resolvers used by this host",
            "platform": "darwin,linux"
        },
        "etc_hosts": {
            "query": "SELECT * from etc_hosts;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Line-parsed /etc/hosts",
            "platform": "all"
        },
        "firefox_addons": {
            "query": "SELECT * from firefox_addons;",
            "interval": "300",
            "version": "1.4.5",
            "description": "firefox addons",
            "platform": "all"
        },
        "groups": {
            "query": "SELECT * from groups;",
            "interval": "300",
            "version": "1.4.5",
            "description": "",
            "platform": "all"
        },
        "logged_in_users": {
            "query": "SELECT * from logged_in_users;",
            "interval": "300",
            "version": "1.4.5",
            "description": "logged in users",
            "platform": "all"
        },
        "mounts": {
            "query": "SELECT * from mounts;",
            "interval": "300",
            "version": "1.4.5",
            "description": "mounted file systems",
            "platform": "darwin,linux"
        },
        "python_packages": {
            "query": "SELECT * from python_packages;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Python packages installed in a system",
            "platform": "all"
        },
        "routes": {
            "query": "SELECT * from routes;",
            "interval": "300",
            "version": "1.4.5",
            "description": "The active route table for the host system",
            "platform": "all"
        },
        "shell_history": {
            "query": "SELECT * from shell_history;",
            "interval": "300",
            "version": "1.4.5",
            "description": "A line-delimited (command) table of per-user .*_history data",
            "platform": "darwin,linux"
        },
        "suid_bin": {
            "query": "SELECT * from suid_bin;",
            "interval": "300",
            "version": "1.4.5",
            "description": "suid binaries in common locations",
            "platform": "darwin,linux"
        },
        "users": {
            "query": "SELECT * from users;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Local user accounts (including domain accounts that have logged on locally (Windows))",
            "platform": "all"
        },
        "process_open_files": {
            "query": "SELECT p.*,e.* from processes as p join process_open_files as e USING  (pid);",
            "interval": "300",
            "version": "1.4.5",
            "description": "File descriptors for each process",
            "platform": "darwin,linux"
        },
        "listening_ports": {
            "query": "SELECT p.*,e.* from processes as p join listening_ports as e USING  (pid);",
            "interval": "300",
            "version": "1.4.5",
            "description": "Processes with listening (bound) network sockets/ports",
            "platform": "all"
        },
        "process_envs": {
            "query": "SELECT p.*,e.* from processes as p join process_envs as e USING  (pid);",
            "interval": "300",
            "version": "1.4.5",
            "description": "A key/value table of environment variables for each process",
            "platform": "darwin,linux"
        },
        "interface_details": {
            "query": "SELECT a.*,d.* FROM interface_addresses as a join interface_details d on d.interface=a.interface;",
            "interval": "300",
            "version": "1.4.5",
            "description": "Detailed information and stats of network interfaces",
            "platform": "all"
        }
    }
}